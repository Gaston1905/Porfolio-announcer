<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-black" id="myModalLabel">LOGIN</h4>

  </div>
  <div class="modal-body">
    <form [formGroup]="formLogin">
      <div class="d-flex flex-column gap-4">
        <div class="form-outline">
          <input type="text" id="typeText" class="form-control" formControlName="username" placeholder="username" />

        </div>
        <div class="form-outline">
          <input type="password" id="typePassword" class="form-control" formControlName="password"
            placeholder="password" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light btn-secondary" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>CERRAR</button>
    <button type="button" class="btn-success" (click)="login()">INGRESAR</button>
  </div>
</div>
