<div class="py-5 mb-4">
  <div class="d-flex justify-content-center">
    <div class="rounded px-4">
      <form>
        <h4 class="title">CONTACTO</h4>
        <p class="description fst-italic">No dudes en contactarme si necesitas ayuda u otra pregunta</p>
        <div>

          <input type="text" class="form-control rounded shadow-sm text-white bg-dark mb-3 form-input" id="name" placeholder="Nombre" required>
        </div>
        <div>
          <input type="email" class="form-control rounded shadow-sm text-white bg-dark mb-3 form-input" placeholder="Email@example.com" required>
        </div>
        <div>
          <textarea id="message" class="form-control rounded shadow-sm text-white bg-dark mb-3 form-text-area" rows="5" cols="30" placeholder="Mensaje" required></textarea>
        </div>
        <div>
          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
