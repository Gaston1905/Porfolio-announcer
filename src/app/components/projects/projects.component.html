<div class="container-fluid px-4 overflow-hidden background">

  <div id="carouselExampleControls" class="carousel slide" #idioms>
    <div class="carousel-inner">
      <span *ngFor="let project of projectData">
        <div class="carousel-item" [ngClass]="{ 'active': project['id'] === 1 }">

          <div class="row g-0 align-items-center text-background-card-video flex-column card-video"
            id="separation-categories">
            <div lc-helper="background" class="col-lg-8">
              <div class=" ratio ratio-16x9">
                <iframe loading="lazy" class=" video-shadow border-left" [src]="sanitizeUrl(project.link)"
                  allowfullscreen>
                </iframe>
              </div>
            </div>
            <div class="col-lg-8 text-background-card-video border-right">
              <div class="lc-block">
                <div editable="rich">
                  <h3 class="title-categories" *ngIf="project.category.length > 1">{{ project.category[0] | translate
                    }}
                    | {{ project.category[1] | translate }}
                  </h3>
                  <h3 class="title-categories" *ngIf="project.category.length === 1">{{ project.category[0] |
                    translate }}
                  </h3>
                  <div class="separator-text-card-yellow"></div>
                  <p class="lead fst-italic" id="title-description">{{ project.description | translate}}
                  </p>
                </div>
              </div>

            </div>
          </div>

          <!-- </span> -->

        </div>
      </span>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


</div>
